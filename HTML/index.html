  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body class="text-center bg-light">
  <div class="container">

  <div class="row">

    <div class="col">
      
    </div>
    <div class="col">

      <form>
        <h1 class="mb-2 bt-2">Logar</h1>
        <div class="form-group">
          <label class="sr-only" for="exampleInputEmail1"></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"

        </div>
        <div class="form-group">
          <label class="sr-only" for="exampleInputPassword1"></label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Lembrar de mim</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
        <div class="mr-5" id="menu">

          <ul>
  
            <a  class="ml-2" target="_blank" href="cadastros.html">Cadastrar-se</a>

    </div>
